<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/login-style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/login_anim.js"></script>
    <title>TechFit - Login</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="../pic/logo_circled.png" alt="" class="home-pic">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                   <!--<span class="navbar-toggler-icon"></span>-->   
    
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="grid-container">
        <div class="top-container">
            <h1>Accedi alle funzionalità del mondo TechFit!</h1>
        </div>

        <div class="left-container">
            <img src="../pic/logo_nobg.png" class="left-container-img">
        </div>

        <div class="form-container">

            <div class="signin">
                <div class="form-signin" id="fsi">
                    <form action="" method="POST">
                        <div class="flex-form">
                            <label for="login" class="login-title">Login</label>
                            <input class="input-form" type="email" name="inputEmail" placeholder="email">
                            <input class="input-form" type="password" name="inputPassword" placeholder="password">
                            <input class="input-button" type="submit" value="Invia" name="inputSubmit">
                        </div>
                    </form>
                </div>
                <div class="form-signup" id="fsu">
                    <form action="" method="POST">
                        <div class="flex-form">
                            <label for="signup" class="login-title">Sign up</label>
                            <input class="input-form" type="name" name="inputName" placeholder="name">
                            <input class="input-form" type="email" name="inputEmail" placeholder="email">
                            <input class="input-form" type="password" name="inputPassword" placeholder="password">
                            <input class="input-button" type="submit" value="Invia" name="inputSubmit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="signup">
                <div class="hello" id="h">
                    <h3 class="h-label">New entry? Entra per la prima volta nel mondo TechFit!</h3>
                    <button class="signup-button" onclick="change_su_si()">SIGN UP</a>
                </div>
                <div class="welcome" id="w">
                    <h3 class="w-label">Hai già un account? Accedi ai tuoi servizi!</h3>
                    <button class="signin-button" onclick="change_si_su()">LOG IN</a>
                </div>
            </div>

        </div>

        <div class="sign-container">
            <img src="../pic/logo_nobg.png" class="sign-container-img">
        </div>

        <div class="footer">
            <p>Copyright 2022</p>
        </div>
    </div>
</body>

</html>
